<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Deploy After Commit</h1>

<form name="sendAvatarDefault">
    <h2>To Default</h2>
    <input type="file" name="avatar">
    <input type="submit">
</form>

<form name="sendAvatarLocal">
    <h2>To Local</h2>
    <input type="file" name="avatar">
    <input type="submit">
</form>

<script>
    document.forms.sendAvatarDefault.onsubmit = async (ev) => {
        ev.preventDefault(); // Отключаем стандартное поведение формы

        // Создаем объект FormData для передачи данных
        const formData = new FormData(ev.target);

        try {
            // Отправляем fetch-запрос
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData, // Передаем файл как тело запроса
            });

            // Обрабатываем ответ сервера
            if (response.ok) {
                const result = await response.json();
                console.log('Файл успешно загружен:', result);
            } else {
                console.error('Ошибка загрузки:', response.statusText);
            }
        } catch (error) {
            console.error('Ошибка:', error);
        }
    };
</script>

<script>
    document.forms.sendAvatarLocal.onsubmit = async (ev) => {
        ev.preventDefault(); // Отключаем стандартное поведение формы

        // Создаем объект FormData для передачи данных
        const formData = new FormData(ev.target);

        try {
            // Отправляем fetch-запрос
            const response = await fetch('/upload-local', {
                method: 'POST',
                body: formData, // Передаем файл как тело запроса
            });

            // Обрабатываем ответ сервера
            if (response.ok) {
                const result = await response.json();
                console.log('Файл успешно загружен:', result);
            } else {
                console.error('Ошибка загрузки:', response.statusText);
            }
        } catch (error) {
            console.error('Ошибка:', error);
        }
    };
</script>

</body>
</html>
