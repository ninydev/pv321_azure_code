<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Deploy After Commit</h1>

<div id="divDefault">
    <form name="sendAvatarDefault">
        <h2>To Default</h2>
        <input type="file" name="avatar">
        <input type="submit">
    </form>
</div>

<div id="divAzure">
    <form name="sendAvatarAzure">
        <h2>To Azure</h2>
        <input type="file" name="avatar">
        <input type="submit">
    </form>
</div>

<div id="divLocal">
    <form name="sendAvatarLocal">
        <h2>To Local</h2>
        <input type="file" name="avatar">
        <input type="submit">
    </form>
</div>


<script>

    const divAzure = document.getElementById('divAzure');

    document.forms.sendAvatarAzure.onsubmit = async (ev) => {
        ev.preventDefault(); // Отключаем стандартное поведение формы
        divAzure.innerHTML = 'Loading...';

        // Создаем объект FormData для передачи данных
        const formData = new FormData(ev.target);

        try {
            // Отправляем fetch-запрос
            const response = await fetch('/upload-azure', {
                method: 'POST',
                body: formData, // Передаем файл как тело запроса
            });

            // Обрабатываем ответ сервера
            if (response.ok) {
                const result = await response.json();
                console.log('Файл успешно загружен:', result);

                const img = document.createElement('img');
                img.width = 200;
                img.src = result.file.url;

                const h3 = document.createElement('h3');
                h3.textContent = result.caption;

                divAzure.innerHTML = '';
                divAzure.appendChild(img);
                divAzure.appendChild(h3);

            } else {
                console.error('Ошибка загрузки:', response.statusText);
            }
        } catch (error) {
            console.error('Ошибка:', error);
        }
    };
</script>
